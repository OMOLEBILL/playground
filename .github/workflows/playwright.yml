name: Playwright Tests

on:
  push:
  pull_request:
    branches: ['main', 'master', 'develop']
  workflow_dispatch:
    inputs:
      ALLURE_JOB_RUN_ID:
        description: ALLURE_JOB_RUN_ID service parameter.
        required: false
      ALLURE_USERNAME:
        description: ALLURE_USERNAME service parameter.
        required: false
      environment:
        description: 'Choose the environment: dev, staging, or prod'
        required: false
        default: 'dev'

env:
  ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
  ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}
  ALLURE_ENDPOINT: https://demodomain.testops.cloud/
  ALLURE_PROJECT_ID: 1
  ALLURE_RESULTS: ./reports/allure

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install only Chromium
        run: npx playwright install --with-deps chromium

      - name: Setup allurectl
        uses: allure-framework/setup-allurectl@v1

      - name: Create Allure results directory
        run: mkdir -p ${{ env.ALLURE_RESULTS }}

      - name: Display Environment Variable
        run: echo "Using environment $ENVIRONMENT"

      - name: Run Playwright tests
        run: |
          echo "Using environment $ENVIRONMENT"
          allurectl watch -- npm run test:$ENVIRONMENT

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: ${{ env.ALLURE_RESULTS }}
          retention-days: 30

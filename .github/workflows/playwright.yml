name: Execute Playwright Tests

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
      tag:
        required: false
        type: string
      ALLURE_JOB_RUN_ID:
        required: false
        type: string
      ALLURE_USERNAME:
        required: false
        type: string

env:
  ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
  ALLURE_JOB_RUN_ID: ${{ inputs.ALLURE_JOB_RUN_ID }}
  ALLURE_ENDPOINT: https://demodomain.testops.cloud/
  ALLURE_PROJECT_ID: 1
  ALLURE_RESULTS: ./reports/allure

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install only Chromium
        run: npx playwright install --with-deps chromium

      - name: Setup allurectl
        uses: allure-framework/setup-allurectl@v1

      - name: Create Allure results directory
        run: mkdir -p ${{ env.ALLURE_RESULTS }}

      - name: Display Environment Variables
        run: |
          echo "Using environment: $ENVIRONMENT"
          echo "Using tag: ${{ inputs.tag }}"

      - name: Run Playwright tests
        run: |
          echo "Running tests with environment $ENVIRONMENT and tag '${{ inputs.tag }}'"
          allurectl watch -- npx cross-env NODE_ENV=$ENVIRONMENT TAG=${{ inputs.tag }} npm run test:tag

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: ./reports/
          retention-days: 30
